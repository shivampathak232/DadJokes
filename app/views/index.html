<!DOCTYPE html>
<html>
    <head>
        <title>Dad Jokes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: purple;
        }
        .jumbo {
            background-color: gold;
        }
    </style>
    </head>
    <body onload="getRandomJoke()">
        <div class="p-4 mb-4 jumbo rounded-3 text-center">
            <h1 class="display-4">Dad Jokes</h1>
            <p class="lead">Get ready to laugh!</p>
            <hr class="my-4">
            <h3 id="jokeQuestion"></h3>
            <h3 id="jokeAnswer"></h3>
            <button class="btn btn-primary" onclick="getRandomJoke()">Get Another Joke</button>
            <a class="btn btn-success" href="/features/addjoke/addjoke.html">Add a Joke</a>
            <a class="btn btn-info" href="/features/jokelist/jokelist.html">List all Jokes</a>
        </div>
        <!-- <footer style="display: flex; justify-content: center;">
            <div>
                <p style="color: white;">&copy; Shivam Pathak</p>
            </div>
        </footer> -->
        <footer>
            <center><p><font color="white">&copy; Shivam Pathak</font></p></center>
        </footer>
        <script>
            // Funtion to display random jokes
            function getRandomJoke() {
                fetch('japi/randomjokes')
                    .then(res => res.json())
                    .then(data => {
                        const question = document.getElementById('jokeQuestion');
                        const answer = document.getElementById('jokeAnswer');
                        question.textContent = data.question;
                        answer.textContent = data.answer;
                    })
                    .catch( err => console.log(err));
            }
        </script>
    </body>
</html>
