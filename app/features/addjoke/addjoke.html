<!DOCTYPE html>
<html>
    <head>
        <title>Add a Joke</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Add a Joke</h1>
            <form id="addJokeForm" >
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" name="question" required>
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <input type="text" class="form-control" id="answer" name="answer" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" min="1" max="5" id="rating" name="rating" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Joke</button>
            </form>
        </div>
        <div class="container">
            <center><a href="/" class="btn btn-primary">Home</a></center>
        </div>

        <script src="addjoke.js"> </script>
        <br>
        <br>
        <footer>
            <center><p>&copy; Shivam Pathak</p></center>
        </footer>
    </body>
</html>
